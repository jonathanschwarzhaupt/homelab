apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      securityContext:
        fsGroup: 33  # privilege for volume, set to www-data group ID
        runAsUser: 33  # ID of www-data user
        runAsGroup: 33  # Group ID of www-data user

      containers:
      - name: linkding
        image: sissbruecker/linkding:1.39.1
        ports:
        - containerPort: 9090

        env:
        - name: LD_SUPERUSER_NAME
          valueFrom:
            secretKeyRef:
              name: linkding-superuser
              key: username
        - name: LD_SUPERUSER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: linkding-superuser
              key: password

        securityContext:
          allowPrivilegeEscalation: false

        volumeMounts:
        - mountPath: /etc/linkding/data
          name: linkding-data

      volumes:
      - name: linkding-data
        persistentVolumeClaim:
          claimName: linkding-data-pvc
