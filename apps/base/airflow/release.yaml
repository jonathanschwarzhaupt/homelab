    # Airflow scheduler configuration
    scheduler:
      extraVolumes:
        - name: "comdirect-data"
          PersistentVolumeClaim:
            claimName: "comdirect-data-pvc"
      extraVolumeMounts:
        - name: "comdirect-data"
          mountPath: "/opt/airflow/database/comdirect"
     
      logGroomerSidecar:
        enabled: true
        retentionDays: 3
        frequencyMinutes: 15

    # Airflow triggerer configuration
    triggerer:
      logGroomerSidecar:
        enabled: true
        retentionDays: 3
        frequencyMinutes: 15

      persistence:
        enabled: true
        size: 3Gi

    # Airflow DAG Processor configuration
    dagProcessor:
      logGroomerSidecar:
        enabled: true
        retentionDays: 3
        frequencyMinutes: 15
