apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audiobookshelf
  template:
    metadata:
      labels:
        app: audiobookshelf
    spec:

      containers:
      - image: ghcr.io/advplyr/audiobookshelf:2.29.0
        name: audiobookshelf
        ports:
        - containerPort: 3005

        envFrom:
          - configMapRef:
              name: audiobookshelf-configmap

        volumeMounts:
        - mountPath: /audiobooks
          name: audiobookshelf-data

        - mountPath: /podcasts
          name: audiobookshelf-data

        - mountPath: /config
          name: audiobookshelf-data

        - mountPath: /metadata
          name: audiobookshelf-data

      volumes:
      - name: audiobookshelf-data
        persistentVolumeClaim:
          claimName: audiobookshelf-data-pvc

